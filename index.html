<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mybrary</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
  <h1>Your Books</h1>
  <dialog>
    <form>
      <label for="title">Title:</label>
      <input type="text" name="title" id="title">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author">
      <label for="pages">Number of pages:</label>
      <input type="text" id="pages" name="pages">
      <fieldset>
        <legend>
          Have your read it?
        </legend>
        <input type="radio" name="read" id="read" value="true">
        <label for="read">Yes</label>
        <input type="radio" name="read" id="read" value="false">
        <label for="read">No</label>
      </fieldset>

      <div class="form-buttons">
        <button value="cancel" formmethod="dialog" id="cancel">Cancel</button>
        <button value="default" id="addBook">Add</button>
      </div>
    </form>
  </dialog>
  <button id="showForm">Add Book</button>
  <div class="library-container">
  </div>
</body>

</html>
